<section id="page_delete_resources">
    <error-display errors="deleteResources.errors"
                   on-click="$root.ASM.RemoveError(error, deleteResources.errors)"
                   on-expand-collapse=""></error-display>
    <div>
        <i class="ci-health-warning-tri-bang text-warning"></i>
        {{"SERVICE_DELETE_RESOURCES_Delete_Warning" | translate}}
    </div>
    <br />
    <p>
        {{'SERVICE_DELETE_RESOURCES_Helptext'|translate}}
    </p>
    <resource-tables ng-if="deleteResources.viewModel.id"
                     mode="delete"
                     resources="deleteResources.viewModel"></resource-tables>

    <footer>
        <ul class="list-unstyled list-inline text-right">
            <li>
                <button id="submit_form_delete_resources" class="btn btn-danger" 
                        ng-click="deleteResources.disableDeleteButton() || deleteResources.doDeleteResources()">
                    {{'GENERIC_Delete'|translate}}
                </button>
            </li>
            <li>
                <button id="cancel_form_edit_resources" class="btn btn-default" ng-click="deleteResources.close()">
                    {{'GENERIC_Cancel'|translate}}
                </button>
            </li>
        </ul>
    </footer>

</section>
