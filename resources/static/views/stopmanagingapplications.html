<section id="page_stopmanaging">
    <error-display errors="Stop.errors" on-click="$root.ASM.RemoveError(error, Stop.errors)" on-expand-collapse=""></error-display>

    <p>
        {{'STOP_MANAGING_APPLICATIONS_Help'|translate}}
    </p>
    <b>
        {{'STOP_MANAGING_APPLICATIONS_Installed_Applications'|translate}}
        <span>{{Stop.getNumberOfComponents()}}</span>
    </b>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    {{'STOP_MANAGING_APPLICATIONS_Select'|translate}}
                </th>
                <th>
                    {{'STOP_MANAGING_APPLICATIONS_Application_Type'|translate}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="application in Stop.selectedComponent.relatedcomponents" ng-if="application.installOrder >= 1">
                <td>
                    <input type="checkbox" 
                           ng-true-value=true 
                           ng-false-value=false  
                           ng-model="application.rowChecked"/>
                </td>
                <td>{{application.name}}</td>
            </tr>
        </tbody>
    </table>

    <footer>
        <ul class="list-unstyled list-inline text-right">
            <li>
                <button id="stopmanaging_stopmanaging"
                        class="btn btn-danger"
                        ng-click="Stop.stopManagingApps()"
                        ng-disabled="!Stop.isApplicationChecked()">
                    {{'SERVICE_DETAIL_Stop_Managing_Applications' | translate }}
                </button>
            </li>
            <li>
                <button id="stopmanaging_cancel" class="btn btn-default" type="button" ng-click="Stop.close()">
                    {{'GENERIC_Cancel' | translate }}
                </button>
            </li>
        </ul>
    </footer>

</section>
