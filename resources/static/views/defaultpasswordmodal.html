<section id="modal_defaultPasswordModal" class="col-sm-12">

    <form id="defaultPasswordForm"
          name="defaultPasswordForm"
          class="form-horizontal">

        <div class="row">
            <div class="col-sm-12">
                <div class="form-horizontal">
                    <div class="form-group">
                        <p ng-bind-html="'DEFAULTPASSWORD_Confirm'|translate|htmlSafe"></p>
                    </div>
                    <div class="form-group">
                        <label>

                            <input id="chkDismissUseDefaultPasswordModal" type="checkbox" class="checkbox checkbox-inline" ng-true-value=true ng-false-value=false ng-model="defaultPassword.checked" />
                            {{'DEFAULTPASSWORD_DoNotShow'|translate}}

                        </label>
                    </div>
                </div>
            </div>
        </div>



    </form>
    <footer>
        <ul class="list-inline pull-right">
            <li>
                <button id="submitDefaultPasswordForm"
                        class="btn btn-primary"
                        ng-click="defaultPassword.close()"
                        form="defaultPasswordForm">
                    {{'GENERIC_Close'|translate}}
                </button>
            </li>
        </ul>
    </footer>

</section>
