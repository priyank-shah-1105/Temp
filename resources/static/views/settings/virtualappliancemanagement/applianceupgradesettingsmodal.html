<section id="page_repository">
    <error-display errors="applianceUpgradeSettingsModalController.errors"
                   on-click="applianceUpgradeSettingsModalController.ASM.RemoveError(error, applianceUpgradeSettingsModalController.errors)"
                   on-expand-collapse=""></error-display>
    <form class="form-horizontal"
          id="firmwarepackageUpload"
          method="post"
          name="applianceUpgradeSettingsModalController.firmwarepackageUpload"
          form-validation="applianceUpgradeSettingsModalController.firmwarepackageUpload._submitted">
        <div class="form-group">
            <div class="radio">
                <label for="createfromfile">
                    <input type="radio"
                           id="createfromfile"
                           required
                           name="packageSourceOptions"
                           value="remoteservice"
                           ng-model="applianceUpgradeSettingsModalController.applianceUpdateInfo.source" 
                           ng-disabled="applianceUpgradeSettingsModalController.disabled"/>
                    {{'SETTINGS_EditApplianceUpgradeSettings_UpdateAppliancefromconfiguredDellEMC'|translate}}
                    <!--<a title=""
                       popover
                       data-content-template="LoadFromSRSInfo.html"
                       data-trigger="hover">
                        <i class="ci ci-info-circle-info"></i>
                    </a>-->
                </label>
                <div class="col-sm-12">
                    <div class="col-xs-12">
                        <span class="help-block" ng-if="applianceUpgradeSettingsModalController.disabled">
                            {{"SETTINGS_EditApplianceUpgradeSettings_DellEMCSecureRemoteServices" | translate}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="radio">
                <label for="networkpath">
                    <input id="networkpath"
                           type="radio"
                           required
                           name="packageSourceOptions"
                           value="local"
                           ng-model="applianceUpgradeSettingsModalController.applianceUpdateInfo.source" />
                    {{'SETTINGS_EditApplianceUpgradeSettings_UpdateAppliancefromlocalrepositorypath'|translate}}
                </label>
                <div class="col-sm-12">
                    <div class="col-xs-12">
                        <p>
                            {{"SETTINGS_EditApplianceUpgradeSettings_Enterthepathtothelocalrepositorythatcontainstheupgradefile" | translate}}
                        </p>
                        <div class="row">
                            <label for="repoPath" class="col-sm-2 col-form-label">{{'SETTINGS_EditApplianceUpgradeSettings_RepoPath'|translate}}</label>

                            <div class="col-sm-4">
                                <input type="text"
                                       id="repoPath"
                                       ng-required="applianceUpgradeSettingsModalController.applianceUpdateInfo.source === 'local'"
                                       class="form-control"
                                       ng-model="applianceUpgradeSettingsModalController.applianceUpdateInfo.repositoryPath" 
                                       ng-disabled="applianceUpgradeSettingsModalController.applianceUpdateInfo.source === 'remoteservice'"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <footer>
        <ul class="list-inline pull-right">
            <li>
                <button id="submit_ntp_form"
                        class="btn btn-primary"
                        ng-click="applianceUpgradeSettingsModalController.firmwarepackageUpload._submitted = true; applianceUpgradeSettingsModalController.firmwarepackageUpload.$valid && applianceUpgradeSettingsModalController.save()"
                        form="edit_ntp_form">
                    {{'SETTINGS_Save'|translate}}
                </button>
            </li>
            <li>
                <button id="cancel_ntp_form"
                        class="btn btn-default"
                        ng-click="applianceUpgradeSettingsModalController.cancel()">
                    {{'SETTINGS_Cancel'|translate}}
                </button>
            </li>
        </ul>
    </footer>
</section>
