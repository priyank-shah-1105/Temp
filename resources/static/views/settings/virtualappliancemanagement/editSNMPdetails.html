    <error-display errors="generateTroubleshootingBundleModalController.errors"

                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-primary" id="addCS" ng-click="generateTroubleshootingBundleModalController.firmwarepackageUpload._submitted = true; generateTroubleshootingBundleModalController.firmwarepackageUpload.$valid && generateTroubleshootingBundleModalController.testConnection()">ADD</button>
                    </div>

                    <div class="col-sm-1">
                        <button class="btn btn-primary" id="deleteCS" ng-click="generateTroubleshootingBundleModalController.firmwarepackageUpload._submitted = true; generateTroubleshootingBundleModalController.firmwarepackageUpload.$valid && generateTroubleshootingBundleModalController.testDeleteCS()">DELETE</button>
                    </div>
                </div>

                               name="forwarding_details"
                               type="text"
                               class="form-control"
                               ng-model="generateTroubleshootingBundleModalController.addForwarding.communityString"/>
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-primary" id="addForwarding" ng-click="generateTroubleshootingBundleModalController.firmwarepackageUpload._submitted = true; generateTroubleshootingBundleModalController.firmwarepackageUpload.$valid && generateTroubleshootingBundleModalController.testAddFowarding()">ADD</button>
                    </div>

                    <div class="col-sm-1">

                </div>
