<section id="page_edit_ntp">
    <error-display errors="ntpEditModalController.errors"
                   on-click="ntpEditModalController.ASM.RemoveError(error, ntpEditModalController.errors)"
                   on-expand-collapse=""></error-display>
    <header>
        <p>
            {{'SETTINGS_LongSetTimeMessage'|translate}}<br />
            {{'SETTINGS_LongSetTimeMessage2'|translate}}<br />
        </p>
    </header>

    <form id="edit_ntp_form"
          name="ntpForm"
          class="form-horizontal"
          form-validation="submitted">
        <div class="form-group">
            <label class="control-label col-sm-3">
                {{'SETTINGS_TimeZone'|translate}}
            </label>
            <div class="col-sm-5">
                <select id="select_ntp_timezone"
                        name="timeZone"
                        class="form-control"
                        ng-options="zone.id as zone.name for zone in ntpEditModalController.viewModel.timeZones"
                        ng-model="ntpEditModalController.viewModel.ntpTimeZoneSettings.timeZone">
                    <option value="">{{'SETTINGS_SelectTimeZone'|translate}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">
                {{'SETUPWIZARD_NTPSettingsPreferredServer'|translate}}
            </label>
            <div class="col-sm-5">
                <input id="preferred_ntp_server"
                       type="text"
                       name="preferredNTPServer"
                       class="form-control"
                       ng-model="ntpEditModalController.viewModel.ntpTimeZoneSettings.preferredNTPServer"
                       required />
                <span ng-if="submitted && ntpForm.preferredNTPServer.$error.required" class="text-danger">{{'GENERIC_RequiredField'|translate}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">
                {{'SETUPWIZARD_NTPSettingsSecondaryServer'|translate}}
            </label>
            <div class="col-sm-5">
                <input id="secondary_ntp_server"
                       name="secondaryNTPServer"
                       type="text"
                       class="form-control"
                       ng-model="ntpEditModalController.viewModel.ntpTimeZoneSettings.secondaryNTPServer" />
            </div>
        </div>
    </form>
    <footer>
        <ul class="list-inline pull-right">
            <li>
                <button id="submit_ntp_form"
                        class="btn btn-primary"
                        ng-click="submitted = true; ntpForm.$valid && ntpEditModalController.save()">
                    {{'SETTINGS_Save'|translate}}
                </button>
            </li>
            <li>
                <button id="cancel_ntp_form"
                        class="btn btn-default"
                        ng-click="ntpEditModalController.close()">
                    {{'SETTINGS_Cancel'|translate}}
                </button>
            </li>
        </ul>
    </footer>
</section>
